<mat-toolbar color="primary" class="app-toolbar" *ngIf="isAuthenticated">
  <a routerLink="/dashboard" class="title-link">
    <span class="title">Hotel Acuario</span>
  </a>
  <span class="spacer"></span>

  <nav class="main-nav">
    <a mat-button routerLink="/dashboard" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>

    <a mat-button routerLink="/clientes" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Clientes</a>

    <a mat-button routerLink="/habitaciones" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Habitaciones</a>

    <a mat-button routerLink="/reservas" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Reservas</a>

          <a mat-button routerLink="/servicios" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Servicios</a>

          <a mat-button routerLink="/hotel" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Hotel</a>
        </nav>

  <span class="user-menu" *ngIf="currentUser$ | async as user">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
      <mat-icon>account_circle</mat-icon>
      {{ user.nombreUsuario }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="after" yPosition="below" class="user-dropdown-menu">
      <div class="user-menu-container">
        <div class="user-info-item">
          <mat-icon class="user-info-icon">person</mat-icon>
          <div class="user-info-text">
            <span class="user-info-label">Usuario</span>
            <span class="user-info-value">{{ user.nombreUsuario }}</span>
          </div>
        </div>
        <div class="user-info-item">
          <mat-icon class="user-info-icon">admin_panel_settings</mat-icon>
          <div class="user-info-text">
            <span class="user-info-label">Rol</span>
            <span class="user-info-value">{{ user.rol === 'ADMINISTRADOR' ? 'Administrador' : 'Usuario' }}</span>
          </div>
        </div>
        <div class="user-menu-divider"></div>
        <div class="user-info-item user-info-action" (click)="logout()">
          <mat-icon class="user-info-icon">logout</mat-icon>
          <div class="user-info-text">
            <span class="user-info-value">Cerrar Sesi√≥n</span>
          </div>
        </div>
      </div>
    </mat-menu>
  </span>
</mat-toolbar>

<div class="app-content-wrapper" *ngIf="isAuthenticated">
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="!isAuthenticated">
  <router-outlet></router-outlet>
</div>
