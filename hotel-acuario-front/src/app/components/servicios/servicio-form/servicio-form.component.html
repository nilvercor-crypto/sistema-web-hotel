<mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" class="form-grid">
            <mat-form-field appearance="outline" class="full">
                <mat-label>Nombre del Servicio</mat-label>
                <input matInput formControlName="nombreServicio" placeholder="Ej: SPA, Restaurante, Lavandería..." />
                <mat-error *ngIf="form.controls.nombreServicio.hasError('required')">
                    El nombre es obligatorio
                </mat-error>
                <mat-error *ngIf="form.controls.nombreServicio.hasError('maxlength')">
                    Máximo 100 caracteres
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="descripcion" rows="3" 
                    placeholder="Descripción del servicio..."></textarea>
                <mat-error *ngIf="form.controls.descripcion.hasError('maxlength')">
                    Máximo 250 caracteres
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Precio (S/)</mat-label>
                <input matInput type="number" formControlName="precio" 
                    step="0.01" min="0.01" placeholder="0.00" />
                <mat-error *ngIf="form.controls.precio.hasError('required')">
                    El precio es obligatorio
                </mat-error>
                <mat-error *ngIf="form.controls.precio.hasError('min')">
                    El precio debe ser mayor a 0
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-stroked-button color="primary" routerLink="/servicios">Volver</button>
        <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">
            Guardar
        </button>
    </mat-card-actions>
</mat-card>
