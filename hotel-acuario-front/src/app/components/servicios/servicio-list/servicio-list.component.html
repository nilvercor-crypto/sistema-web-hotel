<mat-card>
    <mat-card-title>Servicios</mat-card-title>
    <mat-card-subtitle>Gestión de servicios adicionales</mat-card-subtitle>

    <div class="actions">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($any($event.target).value)"
                placeholder="Nombre, descripción..." />
            <button mat-icon-button matSuffix aria-label="Clear" (click)="applyFilter('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button *ngIf="isAdmin()" mat-raised-button color="primary" (click)="nuevo()">
            <mat-icon>add</mat-icon> Nuevo
        </button>
    </div>

    <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Cargando servicios...</p>
    </div>

    <div class="table-wrap" *ngIf="!loading">
        <table mat-table [dataSource]="dataSource" matSort matSortDisableClear class="mat-elevation-z1">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let s">{{ s.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nombreServicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let s">{{ s.nombreServicio }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let s">{{ s.descripcion || '-' }}</td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let s">S/ {{ s.precio | number:'1.2-2' }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let s">
                    <button *ngIf="isAdmin()" mat-icon-button aria-label="Editar" (click)="editar(s)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button *ngIf="isAdmin()" mat-icon-button aria-label="Eliminar" (click)="eliminar(s)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
</mat-card>
