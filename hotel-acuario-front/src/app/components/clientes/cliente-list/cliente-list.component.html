<mat-card>
    <mat-card-title>Clientes</mat-card-title>
    <mat-card-subtitle>Gesti√≥n de clientes</mat-card-subtitle>

    <div class="actions">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($any($event.target).value)"
                placeholder="Nombre, documento, email..." />
            <button mat-icon-button matSuffix aria-label="Clear" (click)="applyFilter('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button *ngIf="isAdmin()" mat-raised-button color="primary" (click)="nuevo()">
            <mat-icon>add</mat-icon> Nuevo
        </button>
    </div>

    <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Cargando clientes...</p>
    </div>

    <div class="table-wrap" *ngIf="!loading">
        <table mat-table [dataSource]="dataSource" matSort matSortDisableClear class="mat-elevation-z1">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let c">{{ c.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let c">{{ c.apellido }}</td>
            </ng-container>

            <ng-container matColumnDef="documentoIdentidad">
                <th mat-header-cell *matHeaderCellDef> Documento </th>
                <td mat-cell *matCellDef="let c">{{ c.documentoIdentidad || '-' }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let c">{{ c.email || '-' }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let c">
                    <button *ngIf="isAdmin()" mat-icon-button aria-label="Editar" (click)="editar(c)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button *ngIf="isAdmin()" mat-icon-button aria-label="Eliminar" (click)="eliminar(c)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
</mat-card>
